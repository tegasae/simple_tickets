<!DOCTYPE html>
<html>
<head>
    <title>Edit Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Admin: {{ admin.name }}</h1>
            <div class="user-info">
                <a href="/admins" class="btn-secondary">Back to Admins</a>
            </div>
        </header>

        <main>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post" class="admin-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ admin.email }}">
                </div>

                <div class="form-group">
                    <label for="password">New Password (leave empty to keep current):</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-group">
                    <label for="enabled">
                        <input type="checkbox" id="enabled" name="enabled" value="true"
                               {{ 'checked' if admin.enabled else '' }}>
                        Enabled
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Update Admin</button>
                    <a href="/admins" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
